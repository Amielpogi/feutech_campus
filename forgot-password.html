<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | FEU Tech Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"> <!-- Assuming shared styles -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .form-container h2 {
      color: #006622;
      margin-bottom: 10px;
    }

    .form-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin: 15px 0;
      background-color: #fafafa;
    }

    .input-group i {
      margin-right: 10px;
      font-size: 18px;
      color: #006622;
    }

    .input-group input {
      border: none;
      outline: none;
      width: 100%;
      background: transparent;
      font-size: 14px;
    }

    .btn {
      background-color: #006622;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004d1a;
    }

    .bottom-text {
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #006622;
      text-decoration: none;
      font-weight: 500;
    }

    .feedback {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email and we’ll send you a reset link.</p>

    <form id="forgotPasswordForm">
      <div class="input-group">
        <i class='bx bx-envelope'></i>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <button type="submit" class="btn">Send Reset Link</button>
    </form>

    <p class="bottom-text">
      <a href="login.html">Back to Log In</a>
    </p>

    <p id="feedbackMessage" class="feedback"></p>
  </div>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const emailInput = document.getElementById("email");
      const feedback = document.getElementById("feedbackMessage");

      if (emailInput.value.includes('@')) {
        feedback.textContent = "✅ A reset link has been sent to your email.";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "❌ Please enter a valid email address.";
        feedback.style.color = "red";
      }
    });
  </script>
</body>
</html>
