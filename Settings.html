<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | FEU Tech Campus Navigation</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class="bx bxl-sketch icon"></i>
      <div class="logo_name">FEU Tech</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li><a href="dashboard.html"><i class="bx bx-grid-alt"></i><span class="links_name">Dashboard</span></a></li>
      <li><a href="guidemap.html"><i class="bx bx-map"></i><span class="links_name">Guide Map</span></a></li>
      <li><a href="account.html"><i class="bx bx-user"></i><span class="links_name">Account</span></a></li>
      <li><a href="feedback.html"><i class="bx bx-chat"></i><span class="links_name">Feedback</span></a></li>
      <li><a href="about.html"><i class="bx bx-info-circle"></i><span class="links_name">About Us</span></a></li>
      <li><a href="help.html"><i class="bx bx-help-circle"></i><span class="links_name">Help</span></a></li>
      <li><a href="notifications.html"><i class="bx bx-bell"></i><span class="links_name">Notifications</span></a></li>
      <li><a href="settings.html" class="active"><i class="bx bx-cog"></i><span class="links_name">Settings</span></a></li>
      <li class="profile">
        <div class="profile-details">
          <img src="images/profile.jpg" alt="profileImg">
          <div class="name_job">
            <div class="name">Jane Doe</div>
            <div class="job">Student</div>
          </div>
        </div>
        <i class="bx bx-log-out" id="log_out"></i>
      </li>
    </ul>
  </div>

  <section class="home-section">
    <header class="main-header">
      <div class="header-content">
        <h2 class="page-title">Settings</h2>
      </div>
    </header>

    <div class="settings-container" style="padding: 30px;">
      <h3>Preferences</h3>
      <label>
        <input type="checkbox" id="darkModeToggle" /> Enable Dark Mode
      </label>
      <br>
      <label>
        <input type="checkbox" checked /> Receive Email Notifications
      </label>
    </div>
  </section>

  <script>
    // Sidebar toggle
    document.getElementById('btn').addEventListener('click', () => {
      document.querySelector('.sidebar').classList.toggle('open');
      const btnIcon = document.getElementById('btn');
      btnIcon.classList.toggle('bx-menu');
      btnIcon.classList.toggle('bx-menu-alt-right');
    });

    // Dark mode toggle
    const toggle = document.getElementById('darkModeToggle');
    const isDark = localStorage.getItem('dark-mode') === 'true';

    if (isDark) {
      document.body.classList.add('dark-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', toggle.checked);
      localStorage.setItem('dark-mode', toggle.checked);
    });

    // Logout
    document.getElementById('log_out').addEventListener('click', () => {
      alert('Logging out...');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
